<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <header class="game-header">
            <h1>Jogo da Velha <span class="retro-text">Gamer</span></h1>
            <div class="scoreboard">
                <span id="playerX-score" class="score-x">X: 0</span>
                <span id="playerO-score" class="score-o">O: 0</span>
            </div>
            <p id="game-status" class="status-message">Vez do Jogador <span id="current-player-display">X</span></p>
        </header>

        <main class="game-board-container">
            <div id="game-board" class="game-board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <button id="reset-button" class="reset-button">Reiniciar Jogo</button>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
